<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turret Game - HTML5 Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #6495ED; /* CornflowerBlue */
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #info h3 {
            margin: 0 0 10px 0;
        }
        #info ul {
            margin: 5px 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="info">
        <h3>Turret Game</h3>
        <ul>
            <li><strong>WASD</strong> - Move</li>
            <li><strong>Green Enemy</strong> - Flees (catch it!)</li>
            <li><strong>Red Enemy</strong> - Chases (avoid it!)</li>
        </ul>
    </div>

    <script src="entities.js"></script>
    <script src="game.js"></script>
</body>
</html>
